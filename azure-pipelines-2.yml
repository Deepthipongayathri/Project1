# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main # Change to your branch name if not 'main'
pool:
name: Default # Self-hosted pool name
demands:
- agent.name -equals DESKTOP-37MA7K4
steps:
- task: Maven@4
inputs:
mavenPomFile: 'project1/pom.xml'
goals: 'clean install'
javaHomeOption: 'Path'
jdkDirectory: 'C:/Program Files/Java/jdk-17.0.2'
mavenVersionOption: 'Default'



# Publish JAR as artifact
- task: PublishPipelineArtifact@1
displayName: 'Publish build artifact'
inputs:
targetPath: '$(System.DefaultWorkingDirectory)/project1/target'
artifact: 'maven-build'
publishLocation: 'pipeline'
